<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body
         {text-align: center;}

        input
         {text-align: center;}
    </style>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="Estilo-Registro.css">
    <script src="https://kit.fontawesome.com/aa3f71ea5b.js" crossorigin="anonymous"></script>
    
</head>
<body>

    
    <form class="formulario" action="index.html" method="POST" id="form">

        <h1>Bienvenido al Registro</h1>
        <h3>Por Favor Registrese para Crear una nueva Cuenta</h3>

        <div class="contenedor">

            <div class="input-contenedor">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese Nombre" required> 
            </div>  


            <div class="input-contenedor">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="apellido" id="apellido" placeholder="Ingrese Apellidos" required>
            </div>


            <div class="input-contenedor">
                <i class="fa-solid fa-envelope"></i>
                 <input type="text" name="correo" id="email" placeholder="Ingresar Correo Electronico" required>
            </div>

          
            <div class="input-contenedor">
                <i class="fa-solid fa-key"></i>
                <input type="password" name="password" id="password" pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" placeholder="Ingrese una Contrase単a mayor a 7 caracteres"onchange= "this.setCustomValidity(this.validity.patternMismatch ? `debe contener de 8 a 16 caracteres. (debe contener por lo menos una mayuscula, una minuscula y un numero)` : ``);
                if(this.checkValidity()) form.confirm_password.pattern = this.value;"  required>
            </div>


            <p>
            <div class="input-contenedor">
                <i class="fa-solid fa-key"></i>
                <input type="password" name="confirm_password" id="confirm_password" pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" placeholder="Repetir Contrase単a" onchange="this.setCustomValidity(this.Validity.patternMismatch ? `Por favor Ingresar la misma Contrase単a` : `` );" required >
            </div>
            </p>

            <p>
            <div class="input-contenedor">
                <i class="fa-solid fa-phone"></i>
                <input type="number" name="telefono" id="telefono" placeholder="Telefono / si no tiene, no lo coloque">
            </div><br>
            </p>


            Ingresar Fecha de Nacimiento
            <div class="input-contenedor">
                <i class="fa-solid fa-calendar-days"></i>
                <input name="FechadeNacimiento" type="date" id="FechadeNacimiento" required>
            </div><br>


            <p>    
            <div class="input-contenedor">
                <input type="submit" value="Finalizar Registro" id="enviar"  class="button">
            </div>
            </p>

            <p class="warnings" id="warnings"></p> 
            <p> 多Ya tienes cuenta? <a class="link" href="2Login.html"> Iniciar Sesion </a></p>

        </div>
    </form>
 <script src="apps.js"></script>
 <script src="password.js"></script>
    
</body>
</html>
